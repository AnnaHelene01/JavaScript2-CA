<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="./JavaScript/login.js" defer></script>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </div>
          </nav>
    </header>
    <h1 class="mt-5 text-center">Log in to your page!</h1>
      <div class="d-flex justify-content-center">
        <form action="/profile.html" id="loginForm" class="m-5 w-50">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <p id="emailMsg"></p>
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              <p id="passwordMsg"></p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <p id="errorMsg"></p>
            <button id="submitBtn" name="submitBtn" type="submit" class="btn btn-primary text-white mt-2">
              Login
          </button>            <div class="d-flex mt-3">
            <p class="m-2">Dont have a user? </p>
            <a href="register.html"><p class="m-2">Click to register</p></a>
            </div>
        </form>
      </div>
