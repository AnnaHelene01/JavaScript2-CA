<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page for social application</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./JavaScript/profile.js" defer></script>
</head>
<style>
    .user-icon {
      width: 200px;
      height: 200px;
    }

    .user-icon-small {
      width: 50px;
      height: 50px;
    }
   </style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Log Out</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="explore.html">Explore profiles</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn text-white border" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mb-5">
    <div class="row">
        <div class="col-12 col-md-4 mt-5">
            <div class="user-icon rounded-circle bg-primary"></div>
        </div>
        <div class="col-12 col-md-6 mt-5">
             <div class="d-flex">
                  <p class="text-primary display-6 m-4" id="user-name"></p>
                  <button class="btn btn-primary text-white m-4">Edit profile</button>
             </div>
             <div class="container mb-2 ">
                <div class="row text-center">
                  <p class="col-4">6 posts</p>
                  <p class="col-4">21 followers</p>
                  <p class="col-4">6 following</p>
                </div>
             </div>
             <p>I am Anna, 20 years old and studying Frontend at Noroff! I am currently living in Bergen.</p>
        </div>
    </div>
   </div>
   
   <div class="container">
     <div class="row">
        <div class="col-12 col-md-8">
             <h2>MY POSTS</h2>
             <div id="myposts-div"></div>
        </div>
        <div class="col-12 col-md-4">
            <h2>FOLLOWERS</h2>
      </div>
   </div>
   <p class="display-6 text-center">CREATE A NEW POST</p>
    <div class="d-flex justify-content-center">
        <form class="w-50" id="create-container">
          <div class="form-group form-text fs-5 mt-2 mb-2">
               <label for="title">Title</label>
               <input type="text" class="form-control" id="postTitle">
          </div>
          <div class="form-group form-text fs-5 mb-4">
               <label for="post">What to post</label>
               <textarea class="form-control" id="postContent" rows="3"></textarea>
          </div>
          <div>
          <div class="form-group form-text fs-5 mb-4">
                <label for="media">Place a image URL</label>
                <textarea class="form-control" id="post-media" rows="3"></textarea>
          </div> 
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-primary mt-auto" id="submitPost" href="#">POST</a></div>
            </div>
              </div>
        </form>
    </div>
    <div id="post-container"></div>
<footer class="bg-primary text-center text-lg-start">

</html>
