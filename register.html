<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for social application</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./JavaScript/script.js" defer></script>
</head>
<style>
    #usernameMsg, #emailMsg, #passwordMsg {
        color: red;
    }
</style>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">BuzzIt</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              </div>
            </div>
          </nav>
    </header>
    <h1 class="mt-5 text-center">Register user!</h1>
      <div class="d-flex justify-content-center">
        <form class="m-5 w-50" id="registerForm" >
            <div class="form-group mt-2">
                <label for="exampleInputUsername">Username</label>
                <input type="username" class="form-control" id="inputUsername" placeholder="Username" required>
                <p id="usernameMsg"></p>
              </div>
            <div class="form-group mt-2">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
              <p id="emailMsg"></p>
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              <p id="passwordMsg"></p>
            </div>
            <p id="errorMsg"></p>
            <button id="submitBtn" name="submitBtn" type="submit" class="btn btn-primary text-white mt-2">
                Register
            </button>
            <div class="d-flex mt-3">
            <p class="m-2">Already have a user? </p>
            <a href="index.html" class="m-2"><p>Click to login</p></a>
            </div>
        </form>
      </div>
      <footer class="bg-primary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2022 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
